<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>비밀번호 변경</title>
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
</head>
<body>
<th:block layout:fragment="content">
    <div class="container mt-5" style="max-width: 600px;">
        <h2 class="mb-4">비밀번호 변경</h2>

        <form method="post" th:action="@{/user/password/change}">
            <!-- 현재 비밀번호 -->
            <div class="mb-3">
                <label for="currentPwd" class="form-label">현재 비밀번호</label>
                <input type="password" id="currentPwd" name="currentPwd" class="form-control" 
                       required autocomplete="current-password">
            </div>

            <!-- 새 비밀번호 -->
            <div class="mb-3">
                <label for="newPwd" class="form-label">새 비밀번호</label>
                <input type="password" id="newPwd" name="newPwd" class="form-control" 
                       required autocomplete="new-password">
            </div>

            <!-- 새 비밀번호 확인 -->
            <div class="mb-3">
                <label for="newPwdCheck" class="form-label">새 비밀번호 확인</label>
                <input type="password" id="newPwdCheck" name="newPwdCheck" class="form-control" 
                       required autocomplete="new-password">
            </div>

            <!-- 버튼 영역: 취소/저장 -->
            <div class="d-flex justify-content-between">
                <a th:href="@{/user/mypage}" class="btn btn-outline-secondary">취소</a>
                <button type="submit" class="btn btn-primary">변경</button>
            </div>
        </form>

        <!-- 에러 메시지 -->
        <div th:if="${errorMessage}" class="alert alert-danger mt-3">
            <p th:text="${errorMessage}">에러 메시지 표시</p>
        </div>

        <!-- 성공 메시지 -->
        <div th:if="${param.pw_changed}" class="alert alert-success mt-3">
            <p>비밀번호가 성공적으로 변경되었습니다. 다시 로그인해주세요.</p>
        </div>
    </div>
</th:block>
</body>
</html>
