<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/Layout}">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
</head>
<body>
  <div layout:fragment="content">
    <div class="container mt-5" style="max-width: 500px;">
      <h3 class="mb-4">로그인</h3>

      <!-- 로그인 실패 메시지 -->
      <div th:if="${param.error}" class="alert alert-danger">
        이메일 또는 비밀번호가 올바르지 않습니다.
      </div>

      <form method="post" th:action="@{/login}">

        <!-- 이메일 입력 -->
        <div class="mb-3">
          <label for="username" class="form-label">이메일</label>
          <input type="email" id="username" name="username" class="form-control" placeholder="example@ssg.com" required>
        </div>

        <!-- 비밀번호 입력 -->
        <div class="mb-4">
          <label for="password" class="form-label">비밀번호</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호 입력" required>
        </div>

        <!-- 로그인 버튼 -->
<div class="d-grid">
  <button type="submit" class="btn btn-primary">로그인</button>
</div>



  <!--  카카오 로그인 -->
  <a th:href="@{/kakaologin}" class="btn btn-warning w-100"
     style="background-color: #FEE500; color: #000; font-weight: bold;">
    <img src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png"
         alt="Kakao" style="width: 20px; margin-right: 8px;">
    카카오 계정으로 로그인
  </a>
</div>

<!-- 비밀번호 재발급 + 카카오 로그인 버튼 -->
<div class="mt-3 text-center">

  <!--  비밀번호 재발급 팝업 링크 -->
  <a href="/user/password-reset"
     onclick="window.open(this.href, 'popup', 'width=450,height=350,left=200,top=200'); return false;"
     class="d-block mb-2 text-decoration-underline text-muted" style="font-size: 0.9rem;">
    비밀번호를 잊으셨나요?
  </a>

      </form>
    </div>
  </div>
</body>
</html>
