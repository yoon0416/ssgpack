<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재발급</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" style="max-width: 400px;">
    <h4 class="mb-4">🔐 비밀번호 재발급</h4>

    <form th:action="@{/user/password-reset}" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">이메일 입력</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">재발급 요청</button>
    </form>

    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
    <div th:if="${message}" class="alert alert-success mt-3" th:text="${message}"></div>
</div>
</body>
</html>
