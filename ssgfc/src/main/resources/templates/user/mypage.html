<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>마이페이지</title>
    <style>
        .mypage-container {
            padding: 40px;
            border-radius: 12px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #dee2e6;
            margin-bottom: 15px;
        }

        .mypage-container h2 {
            font-weight: 700;
            margin-bottom: 30px;
        }

        .mypage-container p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .mypage-container p strong {
            display: inline-block;
            width: 80px;
            color: #555;
        }

        .mypage-container .btn {
            margin: 4px 4px;
        }

        .btn-outline-primary:hover,
        .btn-outline-secondary:hover,
        .btn-outline-danger:hover {
            opacity: 0.9;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
        }

        .btn-danger:hover {
            background-color: #bb2d3b;
        }
    </style>
</head>
<body>
<th:block layout:fragment="content">
    <div class="container mt-5" style="max-width: 720px;">
        <div class="mypage-container text-center">

            <!-- ✅ 프로필 사진 -->
            <img th:src="${user.profile_img != null} ? '/images/userimage/' + ${user.profile_img} : '/default-profile.png'"
                 class="profile-img" alt="프사">

            <h2>마이페이지</h2>

            <div class="text-start px-3">
                <p><strong>이메일:</strong> <span th:text="${user.email}"></span></p>
                <p><strong>닉네임:</strong> <span th:text="${user.nick_name}"></span></p>
                <p><strong>권한:</strong> <span th:text="${roleName}"></span></p>
                <p th:if="${user.introduce != null and !user.introduce.isEmpty()}">
                    <strong>소개:</strong><br>
                    <span th:text="${user.introduce}"></span>
                </p>
            </div>

            <div class="mt-4">
                <a th:href="@{/user/mypage/edit}" class="btn btn-primary">정보 수정</a>
                <a th:href="@{/user/password/change}" class="btn btn-warning">비밀번호 변경</a>
                <a th:href="@{/user/logout}" class="btn btn-outline-danger">로그아웃</a>
                <a th:href="@{/main}" class="btn btn-outline-secondary">메인으로</a>
                <a th:href="@{/admin/dashboard}"
                   class="btn btn-outline-primary"
                   sec:authorize="hasAnyAuthority('ROLE_MASTER', 'ROLE_USER_MANAGER', 'ROLE_PLAYER_MANAGER', 'ROLE_BOARD_MANAGER', 'ROLE_GAME_MANAGER')">
                    관리자 페이지
                </a>
            </div>

            <!-- 탈퇴 -->
            <form id="withdrawForm" th:action="@{/user/withdraw}" method="post" class="mt-4">
                <button type="button" class="btn btn-danger" onclick="confirmAndSubmit()">회원 탈퇴</button>
            </form>
        </div>
    </div>

    <script>
        function confirmAndSubmit() {
            if (confirm("정말 탈퇴하시겠습니까? 이 작업은 되돌릴 수 없습니다.")) {
                document.getElementById("withdrawForm").submit();
            }
        }
    </script>
</th:block>
</body>
</html>
