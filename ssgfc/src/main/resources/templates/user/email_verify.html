<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>이메일 인증</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 30px;
        }
        .email-box {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="email-box">
    <h4 class="mb-4">이메일 인증</h4>

    <form id="sendCodeForm" th:action="@{/user/email/send-code}" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">인증할 이메일</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${email}" readonly>
        </div>
        <button type="submit" class="btn btn-outline-primary w-100">인증 코드 발송</button>
    </form>

    <form class="mt-4" id="verifyForm" th:action="@{/user/email/confirm}" method="post">
        <div class="mb-3">
            <label for="code" class="form-label">인증 코드 입력</label>
            <input type="text" class="form-control" id="code" name="code" required>
            <input type="hidden" name="email" th:value="${email}">
        </div>
        <button type="submit" class="btn btn-success w-100">확인</button>
    </form>

    <div th:if="${error}" class="mt-3 alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="mt-3 alert alert-success" th:text="${success}"></div>
</div>
</body>
</html>
