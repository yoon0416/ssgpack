<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/Layout}">
<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container my-3">
			<h3>회원가입</h3>
			<form method="post" th:action="@{/user/join}" th:object="${userForm}">
				<!-- 에러 메시지 -->
				<div class="my-3 alert alert-danger" th:if="${#fields.hasErrors()}">
					<div th:each="err : ${#fields.allErrors()}" th:text="${err}"></div>
				</div>

				<!-- 이메일 -->
				<div class="my-3">
					<label for="email" class="form-label">이메일</label> <input
						type="email" th:field="*{email}" class="form-control"
						placeholder="이메일 입력">
				</div>

				<!-- 닉네임 -->
				<div class="my-3">
					<label for="nick_name" class="form-label">닉네임</label> <input
						type="text" th:field="*{nick_name}" class="form-control"
						placeholder="닉네임 입력">
				</div>

				<!-- 비밀번호 -->
				<div class="my-3">
					<label for="pwd" class="form-label">비밀번호</label> <input
						type="password" th:field="*{pwd}" class="form-control"
						placeholder="비밀번호 입력">
				</div>

				<!-- 비밀번호 확인 -->
				<div class="my-3">
					<label for="pwd2" class="form-label">비밀번호 확인</label> <input
						type="password" th:field="*{pwd2}" class="form-control"
						placeholder="비밀번호 재입력">
				</div>

				<!-- 버튼 -->
				<div class="my-3">
					<button type="submit" class="btn btn-primary">회원가입</button>
					<button type="reset" class="btn btn-outline-secondary">취소</button>
				</div>
			</form>

		</div>
	</div>
</body>
</html>
