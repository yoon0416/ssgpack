<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>내 정보 수정</title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="container mt-5" style="max-width: 600px;">
        <h2 class="mb-4">✏️ 내 정보 수정</h2>

        <form method="post" th:action="@{/user/mypage/edit}">
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" id="email" name="email" class="form-control" 
                       th:value="${user.email}" required>
            </div>

            <div class="mb-3">
                <label for="nick_name" class="form-label">닉네임</label>
                <input type="text" id="nick_name" name="nick_name" class="form-control"
                       th:value="${user.nick_name}" required>
            </div>

            <div class="mb-3">
                <label for="pwd" class="form-label">새 비밀번호</label>
                <input type="password" id="pwd" name="pwd" class="form-control" placeholder="비밀번호 변경 시 입력">
            </div>

            <div class="text-end">
                <a th:href="@{/user/mypage}" class="btn btn-secondary">취소</a>
                <button type="submit" class="btn btn-primary">저장</button>
            </div>
        </form>

        <!-- 페이지 내에서 에러 메시지 표시 -->
        <div th:if="${errorMessage}" class="alert alert-danger mt-3" role="alert">
            <p th:text="${errorMessage}">에러 메시지가 표시됩니다.</p>
        </div>
    </div>
</th:block>
</body>
</html>
