                                    rawTitle = `${game.team1} vs ${game.team2}`;
                                    status = '(ì·¨ì†Œ)';

                                    rawTitle = `${game.team1} vs ${game.team2}`;

                                }

                                    extendedProps: {

                                        team2: game.team2

                                };
                            });

                            successCallback(events);
                        })
