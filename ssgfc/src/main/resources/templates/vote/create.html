<!-- templates/vote/create.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>투표 생성</title>
    <script>
        function addOption() {
            const optionContainer = document.getElementById("options");
            const index = optionContainer.children.length;

            const div = document.createElement("div");
            div.className = "mb-2";

            const label = document.createElement("label");
            label.innerText = "선택지 " + (index + 1);
            label.setAttribute("for", "contents" + index);

            const input = document.createElement("input");
            input.type = "text";
            input.name = "contents[" + index + "]";
            input.className = "form-control";
            input.id = "contents" + index;

            div.appendChild(label);
            div.appendChild(input);
            optionContainer.appendChild(div);
        }
    </script>
</head>
<body>
<section layout:fragment="content">
    <div class="container mt-4">
        <h2>투표 생성</h2>
        <form method="post" th:action="@{/vote/create}" th:object="${form}">
            <div class="mb-3">
                <label for="title">투표 제목</label>
                <input type="text" th:field="*{title}" class="form-control" id="title">
            </div>

            <div id="options">
                <div class="mb-2" th:each="content, iterStat : *{contents}">
                    <label th:for="'contents' + ${iterStat.index}">선택지 [[${iterStat.index + 1}]]</label>
                    <input type="text"
                           th:field="*{contents[__${iterStat.index}__]}"
                           class="form-control"
                           th:id="'contents' + ${iterStat.index}">
                </div>
            </div>

            <button type="button" class="btn btn-secondary mt-2" onclick="addOption()">+ 선택지 추가</button>
            <button type="submit" class="btn btn-primary mt-3">투표 만들기</button>
        </form>
    </div>
</section>
</body>
</html>
