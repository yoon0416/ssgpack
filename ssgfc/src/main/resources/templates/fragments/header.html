<th:block th:fragment="header">

	<!-- 헤더 네비게이션 -->
	<nav class="navbar navbar-expand-sm navbar-dark" style="background-color: white;">
		<div class="container" style="background-color: #d50032; border-radius: 10px;">
			<a class="navbar-brand" th:href="@{/}">
				<img
					src="https://www.ssglanders.com/img/wyverns/emblem/new/emblem_01.png"
					alt="SSG로고이미지"
					style="width: 70px;"
					class="rounded-pill">
			</a>
			<ul class="navbar-nav ms-auto">
				<li class="nav-item"><a class="nav-link text-white" th:href="@{/login}">로그인</a></li>
				<li class="nav-item"><a class="nav-link text-white" href="#">회원가입</a></li>
				<li class="nav-item"><a class="nav-link text-white" href="#">로그아웃</a></li>
				<li class="nav-item"><a class="nav-link text-white" href="#">마이페이지</a></li>
			</ul>
		</div>
	</nav>

	<!-- 슬라이드 배너 -->
	<div class="container mt-3">
		<div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">

			<!-- 인디케이터 (점) -->
			<div class="carousel-indicators">
				<button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
				<button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
				<button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
			</div>

			<!-- 이미지 슬라이드 -->
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="https://ecimg.cafe24img.com/pg1634b17479477052/keienkbo/web/upload/category/shop1_79_top_629159.jpg"
						 class="d-block w-100" alt="배너1"
						 style="height: 250px; object-fit: cover;">
				</div>
				<div class="carousel-item">
					<img src="https://file2.nocutnews.co.kr/newsroom/image/2022/11/08/202211080329380992_0.jpg"
						 class="d-block w-100" alt="배너2"
						 style="height: 250px; object-fit: cover;">
				</div>
				<div class="carousel-item">
					<img src="https://tong.visitkorea.or.kr/cms/resource/21/3052221_image2_1.JPG"
						 class="d-block w-100" alt="배너3"
						 style="height: 250px; object-fit: cover;">
				</div>
			</div>

			<!-- 이전/다음 버튼 -->
			<button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
				<span class="carousel-control-prev-icon"></span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
				<span class="carousel-control-next-icon"></span>
			</button>
		</div>
	</div>

	<!-- 메뉴 네비게이션 -->
	<nav class="navbar navbar-expand-sm navbar-dark" style="background-color: white;">
		<div class="container" style="background-color: #d50032; border-radius: 10px;">
			<ul class="navbar-nav mx-auto">
				<li class="nav-item px-3"><a class="nav-link text-white" href="#">선수목록</a></li>
				<li class="nav-item px-3"><a class="nav-link text-white" th:href="@{/game-schedule}">쓱일정</a></li>
				<li class="nav-item px-3"><a class="nav-link text-white" href="#">응원게시판</a></li>
				<li class="nav-item px-3"><a class="nav-link text-white" href="#">투표</a></li>
				<li class="nav-item px-3"><a class="nav-link text-white" th:href="@{/review_today}">오늘경기요약</a></li>
			</ul>
		</div>
	</nav>

</th:block>
