<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:fragment="header">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="/images/img/favicon.ico">
<!-- 상단 네비게이션 -->
<nav class="navbar navbar-expand-sm bg-white border-bottom shadow-sm py-2">
  <div class="container d-flex justify-content-between align-items-center">
    <!-- 로고 -->
    <a class="navbar-brand" href="/">
      <img src="/images/img/랜더스.png" style="width: 100px;">
    </a>

    <!-- 로그인/회원 관련 -->
    <ul class="navbar-nav d-flex flex-row gap-3">
      <li class="nav-item">
        <a class="nav-link text-danger fw-semibold" th:href="@{/user/login}" sec:authorize="isAnonymous()">로그인</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-danger fw-semibold" th:href="@{/user/join}" sec:authorize="isAnonymous()">회원가입</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-danger fw-semibold" th:href="@{/user/logout}" sec:authorize="isAuthenticated()">로그아웃</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-danger fw-semibold" th:href="@{/user/mypage}" sec:authorize="isAuthenticated()">마이페이지</a>
      </li>
    </ul>
  </div>
</nav>

<!-- 히어로 슬라이드 배너 -->
<div class="container mt-4">
  <div id="mainCarousel" class="carousel slide rounded-4 shadow overflow-hidden banner-wrapper" data-bs-ride="carousel" style="height: 415px; position: relative;">
    <div class="carousel-inner h-100">

      <!-- 슬라이드 1 - 텍스트 오버레이 -->
      <div class="carousel-item active h-100 position-relative">
        <img src="/images/img/단체.jpg"
             class="d-block w-100 h-100" style="object-fit: cover;">

      </div>
		
		<!-- 슬라이드 2 -->
		<div class="carousel-item h-100 position-relative">
		  <img src="/images/img/최정.jpg"
		       class="d-block w-100 h-100" style="object-fit: cover;">
		
		  <!-- 오버레이 배경은 pointer 막지 않음 -->
		  <div class="position-absolute top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center"
		       style="background: rgba(0,0,0,0.4); z-index: 2; pointer-events: none;">
		
		    <!-- 안의 텍스트/버튼만 클릭되도록 따로 감싸기 -->
		    <div style="pointer-events: auto;" class="text-center">
		      <h1 class="text-white fw-bold display-5 text-shadow">참여하세요! 선수 비교의 세계</h1>
		      <p class="text-light fs-5 mb-4 text-shadow">나만의 비교와 분석, 지금 시작하세요</p>
		      <a href="/player/compare" class="btn btn-outline-light px-5 py-3 fs-5 fw-bold rounded-3 shadow-sm">
		        비교하러 가기
		      </a>
		    </div>
		
		  </div>
		</div>



      <!-- 슬라이드 3 -->
      <div class="carousel-item h-100">
        <img src="/images/img/header.PNG"
             class="d-block w-100 h-100" style="object-fit: cover;">
      </div>
    </div>

    <!-- 슬라이드 화살표 -->
    <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</div>

<!-- 메뉴 바 -->
<div class="container">
  <div class="menu-bar d-flex rounded-4 shadow-sm overflow-hidden menu-bar-wrapper">
    <a class="menu-tab" th:href="@{/players}"
       th:classappend="${#request.requestURI == '/players'} ? 'active'">선수목록</a>
    <a class="menu-tab" th:href="@{/player/compare}"
       th:classappend="${#request.requestURI == '/player/compare'} ? 'active'">선수비교</a>
    <a class="menu-tab" th:href="@{/game_schedule}"
       th:classappend="${#request.requestURI == '/game_schedule'} ? 'active'">쓱일정</a>
    <a class="menu-tab" th:href="@{/board/list}"
       th:classappend="${#request.requestURI.startsWith('/board')} ? 'active'">응원게시판</a>
    <a class="menu-tab" th:href="@{/vote}"
       th:classappend="${#request.requestURI.startsWith('/vote')} ? 'active'">투표</a>
    <a class="menu-tab" th:href="@{/review_today}"
       th:classappend="${#request.requestURI == '/review_today'} ? 'active'">오늘 경기요약</a>
    <a class="menu-tab" th:href="@{/weather}" 
       th:classappend="${#request.requestURI == '/weather'} ? 'active'">야구장 날씨</a>
  </div>
</div>



</th:block>
