<th:block th:fragment="header">

  <!-- 상단 헤더 -->

      <!-- 로고 -->

      <div class="carousel-inner rounded-3 overflow-hidden shadow-sm" style="height: 220px;">

          <img src="https://ecimg.cafe24img.com/pg1634b17479477052/keienkbo/web/upload/category/shop1_79_top_629159.jpg" class="d-block w-100" style="object-fit: cover;">
        </div>
        <div class="carousel-item">

        <div class="carousel-item">

        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
