<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>글쓰기</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
</head>
<body>
<th:block layout:fragment="content">
<div class="container mt-5">
    <h2 class="mb-4">✍ 글쓰기</h2>
    <form th:action="@{/board/write}" th:object="${board}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>

        <!-- 제목 -->
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요">
            <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>

        <!-- 내용 -->
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea id="content" th:field="*{content}" class="form-control" rows="6" placeholder="내용을 입력하세요"></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
        </div>

        <!-- 이미지 업로드 -->
        <div class="mb-3">
            <label for="file" class="form-label">이미지 업로드</label>
            <input type="file" id="file" name="file" class="form-control">
        </div>

        <!-- 작성자 ID 입력 칸 제거됨 -->

        <div class="d-flex justify-content-between">
            <a th:href="@{/board/list}" class="btn btn-secondary">목록으로</a>
            <button type="submit" class="btn btn-primary">등록</button>
        </div>
    </form>
</div>
</th:block>
</body>
</html>
