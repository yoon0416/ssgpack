<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>글 상세보기</title>
</head>
<body>
<th:block layout:fragment="content">
<div class="container mt-5">
    <h2 class="mb-4" th:text="${board.title}">제목</h2>

    <!-- 작성자 및 기타 정보 -->
    <div class="mb-3 text-muted">
        <span>작성자: <b th:text="${board.user.nick_name}">닉네임</b></span>
        <span class="ms-3">작성일: <span th:text="${#temporals.format(board.createDate, 'yyyy-MM-dd HH:mm')}">날짜</span></span>
        <span class="ms-3">조회수: <span th:text="${board.hit}">0</span></span>
    </div>

    <!-- 내용 -->
    <div class="mb-4 border p-3" style="min-height: 150px;" th:text="${board.content}">내용</div>

    <!-- 이미지 -->
    <div th:if="${board.img != null}">
        <img th:src="@{'/uploads/' + ${board.img}}" alt="이미지" class="img-fluid mb-4">
    </div>

    <div class="d-flex justify-content-between">
        <a th:href="@{/board/list}" class="btn btn-secondary">목록</a>
        <div>
            <a th:href="@{'/board/edit/' + ${board.id}}" class="btn btn-outline-primary">수정</a>
            <a th:href="@{'/board/delete/' + ${board.id}}" class="btn btn-outline-danger" onclick="return confirm('삭제하시겠습니까?')">삭제</a>
        </div>
    </div>
</div>
</th:block>
</body>
</html>
