<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>게시판 목록</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
    <style>
        .pagination {
            margin-top: 20px;
        }

        .pagination a {
            margin: 0 5px;
            padding: 5px 10px;
            text-decoration: none;
            border: 1px solid #ccc;
        }

        .pagination a.active {
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: 1px solid #007bff;
        }

        .comment-count {
            color: #888;
            font-size: 0.9em;
        }

        .notice-row {
            background-color: #f8f9fa;
            font-weight: bold;
        }
    </style>
</head>
<body>
<th:block layout:fragment="content">
    <div class="container mt-5">
        <h2 class="mb-4">📋 게시판 목록</h2>

        <!-- 글쓰기 버튼 -->
        <div class="text-end mb-3" sec:authorize="isAuthenticated()">
            <a th:href="@{/board/write}" class="btn btn-primary">글쓰기</a>
        </div>

        <!-- 게시판 테이블 -->
        <table class="table table-bordered table-hover align-middle text-center">
            <thead class="table-light">
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
                <th>조회수</th>
                <th>좋아요</th>
            </tr>
            </thead>
            <tbody>
            <!-- ✅ 공지글 출력 -->
            <tr th:each="board : ${noticeBoards}" class="notice-row">
                <td th:text="${board.id}">공지</td>
                <td class="text-start">
                    <a th:href="@{'/board/view/' + ${board.id}}">
                        <b th:text="${board.title}">공지 제목</b>
                    </a>
                    <span class="comment-count" th:if="${#lists.size(board.comments) > 0}"
                          th:text="|[${board.comments.size()}]|">[0]</span>
                </td>
                <td>
				    <span th:if="${board.user != null}"
				          th:text="${board.user.nick_name}"
				          th:onclick="|openUserPopup(${board.user.id})|"
				          style="cursor: pointer; color: #0d6efd; text-decoration: underline;">
				    </span>
				    <span th:if="${board.user == null}">알 수 없음</span>
				</td>
                <td th:text="${#temporals.format(board.createDate, 'yyyy-MM-dd')}">작성일</td>
                <td th:text="${board.hit}">0</td>
                <td th:text="${#lists.size(board.likes)}">0</td>
            </tr>

            <!-- ✅ 일반 게시글 출력 -->
            <tr th:each="board, iterStat : ${normalBoards}">
                <td th:text="${paging.totalItems - (paging.currentPage * paging.pageSize + iterStat.index)}">1</td>
                <td class="text-start">
                    <a th:href="@{'/board/view/' + ${board.id}}" th:text="${board.title}">제목</a>
                    <span class="comment-count" th:if="${#lists.size(board.comments) > 0}"
                          th:text="|[${board.comments.size()}]|">[0]</span>
                </td>
                <td>
				    <span th:if="${board.user != null}"
				          th:text="${board.user.nick_name}"
				          th:onclick="|openUserPopup(${board.user.id})|"
				          style="cursor: pointer; color: #0d6efd; text-decoration: underline;">
				    </span>
				    <span th:if="${board.user == null}">알 수 없음</span>
				</td>
                <td th:text="${#temporals.format(board.createDate, 'yyyy-MM-dd')}">작성일</td>
                <td th:text="${board.hit}">0</td>
                <td th:text="${#lists.size(board.likes)}">0</td>
            </tr>
            </tbody>
        </table>

        <!-- ✅ 페이징 -->
        <div class="pagination">
            <span th:if="${paging.hasPrev}">
                <a th:href="@{/board/list(page=${paging.startPage - 2})}">이전</a>
            </span>
            <span th:each="i : ${#numbers.sequence(paging.startPage, paging.endPage)}">
                <a th:href="@{/board/list(page=${i - 1})}"
                   th:text="${i}"
                   th:classappend="${paging.currentPage + 1 == i} ? 'active'">1</a>
            </span>
            <span th:if="${paging.hasNext}">
                <a th:href="@{/board/list(page=${paging.endPage})}">다음</a>
            </span>
        </div>

        <!-- ✅ 검색 -->
        <form th:action="@{/board/list}" method="get" class="mt-4">
            <input type="text" name="keyword" th:value="${keyword}" placeholder="검색어를 입력하세요">
            <button type="submit" class="btn btn-outline-primary">검색</button>
        </form>
    </div>
</th:block>
<th:block layout:fragment="script">
    <script>
    function openUserPopup(userId) {
        window.open('/popup?userId=' + userId, '_blank', 'width=500,height=700');
    }
    </script>
</th:block>
</body>
</html>
