<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>오늘의 경기 요약</title>
</head>
<body>
<div layout:fragment="content" class="container" style="padding: 30px;">
    <h2 class="mb-4">오늘의 경기 요약</h2>

    <!-- 경기 정보 -->
    <div class="mb-4">
        <h4 th:text="${gameSummary.title}">2025년 4월 20일 - SSG vs 한화</h4>
        <ul>
            <li>점수: <span th:text="${gameSummary.score}">5 : 3</span></li>
            <li>선발투수: <span th:text="${gameSummary.starter}">폰트</span></li>
            <li>타자 활약: <span th:text="${gameSummary.hitters}">최지훈 3안타</span></li>
            <li>수훈선수(MVP): <span th:text="${gameSummary.mvp}">하재훈</span></li>
        </ul>
    </div>

    <!-- 요약 텍스트 -->
    <div class="mb-4">
        <h5>AI 한줄 요약</h5>
        <p th:text="${gameSummary.summary}">
            SSG는 오늘 경기에서 탄탄한 투타 밸런스를 바탕으로 5:3 승리를 거뒀습니다.
        </p>
    </div>

    <!-- 관리자 리뷰 작성 (선택 영역) -->
    <div class="mb-5">
        <h5>관리자 코멘트</h5>
        <textarea rows="5" style="width: 100%; padding: 10px;" placeholder="직접 작성 시 입력하세요."></textarea>
    </div>

    <!-- 이전 경기 보기 -->
    <div>
        <a href="/game-schedule"><button class="btn btn-secondary">이전 경기 일정 보기</button></a>
    </div>
</div>
</body>
</html>
