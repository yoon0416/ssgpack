<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<head layout:fragment="head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✏ 선수 기록 수정</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<section class="container mt-5" layout:fragment="content">
  <div class="card shadow p-4">
    <h1 class="text-center mb-4">✏ 선수 기록 수정</h1>

    <form th:action="@{'/admin/playerstat/edit/' + ${stat.id}}" method="post">
      <label for="season">시즌</label>
      <input type="text" id="season" name="season" class="form-control mb-3" th:value="${stat.season}" required>

      <label for="statMap">기록 (JSON 문자열)</label>
      <textarea id="statMap" name="statMap" class="form-control mb-3" rows="10"
                placeholder="{'G':'100','HR':'20', ...}">[[${stat.statMap}]]</textarea>

      <button type="submit" class="btn btn-primary mt-2">✅ 수정 완료</button>
    </form>
  </div>
</section>
</body>
</html>
