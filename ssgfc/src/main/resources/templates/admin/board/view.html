<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>게시글 상세보기</title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="container mt-5">
        <h2 class="mb-4">📌 게시글 상세보기</h2>

        <table class="table table-bordered">
            <tr>
                <th>제목</th>
                <td th:text="${board.title}"></td>
            </tr>
            <tr>
                <th>작성자</th>
                <td th:text="${board.user.nick_name}"></td>
            </tr>
            <tr>
                <th>작성일</th>
                <td th:text="${#temporals.format(board.createDate, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
            <tr>
                <th>내용</th>
                <td th:utext="${board.content}"></td>
            </tr>
            <tr th:if="${board.img != null}">
                <th>첨부 이미지</th>
                <td><img th:src="@{'/uploads/' + ${board.img}}" style="max-width: 300px;"></td>
            </tr>
        </table>

        <div class="mt-3">
            <a th:href="@{'/admin/board/edit/' + ${board.id}}" class="btn btn-warning">수정</a>
            <a th:href="@{/admin/board/list}" class="btn btn-secondary">목록</a>
        </div>

        <div class="mt-5">
            <h5>댓글</h5>
            <ul class="list-group">
                <li class="list-group-item" th:each="comment : ${board.comments}">
                    <div class="d-flex justify-content-between">
                        <span><b th:text="${comment.user.nick_name}"></b>: <span th:text="${comment.content}"></span></span>
                        <form th:action="@{/admin/board/comment/delete/{id}(id=${comment.id})}" method="post">
                            <input type="hidden" name="boardId" th:value="${board.id}">
                            <button type="submit" class="btn btn-sm btn-outline-danger">삭제</button>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</th:block>
</body>
</html>
