<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSG 랜더스 선수 정보</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .card h2 {
            margin-top: 0;
        }
        .card p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
<th:block layout:fragment="content">
    <div class="container">
        <h1>SSG 랜더스 선수 정보</h1>
        <div class="grid" id="playerGrid"></div>
    </div>

    <script>
		// 실제 서버에서 API로 데이터를 불러오는 예시
		fetch('/api/players')
		  .then(res => res.json())
		  .then(players => {
		    const grid = document.getElementById('playerGrid');
		    players.forEach(player => {
		      const card = document.createElement('div');
		      card.className = 'card';
		      card.innerHTML = `
		        <a href="/players/${player.pno}" style="text-decoration: none; color: inherit;">
		          <h2>${player.name}</h2>
		          <p><strong>등번호:</strong> ${player.backNumber}</p>
		          <p><strong>생년월일:</strong> ${player.birthDate || '정보 없음'}</p>
		          <p><strong>출신학교:</strong> ${player.school || '정보 없음'}</p>
		        </a>
		      `;
		      grid.appendChild(card);
		    });
		  })
		  .catch(err => {
		    console.error('선수 정보를 불러오는 중 오류 발생:', err);
		  });

    </script>
</body>
</html>
