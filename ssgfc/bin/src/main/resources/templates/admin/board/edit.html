<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>게시글 수정</title>
</head>
<body>
<th:block layout:fragment="content">
<div class="container mt-5">
    <h2 class="mb-4">✏️ 게시글 수정</h2>

    <form th:action="@{'/admin/board/edit/' + ${board.id}}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${board.title}" required>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control" id="content" name="content" rows="6" required
                      th:text="${board.content}"></textarea>
        </div>

        <div class="mb-3">
            <label for="img" class="form-label">이미지</label>
            <input type="text" class="form-control" id="img" name="img" th:value="${board.img}">
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/admin/board/view/{id}(id=${board.id})}" class="btn btn-secondary">취소</a>
            <button type="submit" class="btn btn-primary">수정 완료</button>
        </div>
    </form>
</div>
</th:block>
</body>
</html>
